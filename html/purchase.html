<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>购买商品</title>
		<link rel="stylesheet" href="../css/Navigation.css">
		<link rel="stylesheet" href="../css/purchase.css">
	</head>
	<body>
		<main>
			<header id="head"></header>
			<content>
				<div class="goodsbuy">
					<div class="goodsshowimg">
						<div class="mainimg">
							<img src="../img/Bed1.jpg" id="img">
						</div>
						<div class="thumbnail">
							<ul id="ull">
								<li>
									<img src="../img/Bed1.jpg" id="img1">
								</li>
								<li>
									<img src="../img/Bed2.png">
								</li>
								<li>
									<img src="../img/Cabinet1.jpg">
								</li>
								<li>
									<img src="../img/Cabinet2.jpg">
								</li>
								<li>
									<img src="../img/Bed1.jpg">
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="goodsbu">
					<div class="goodsname">
						<h1 id="names">沙发</h1>
						<p>
							<span class="names">三人位</span>
							<span>9成新以上</span>
						</p>
					</div>
					<div class="goodsprice">
						<span class="old" id="old">500</span>
						<span id="new" class="new">400</span>
					</div>
					<div class="goodsDynamic">
						<div class="goodsold">
							<label>原始购买价格:</label>
							<span>2558元</span>
						</div>
						<div class="score">
							<label>积分&nbsp;:&nbsp;6.8</label>
							<a>了解积分规则</a>
						</div>
						<div class="inventory">
							<label>库存数量&nbsp;:</label>
							<span id="nub">5</span>
						</div>
					</div>
					<div class="goodsDynamic">
						<div class="countSet">
							<input type="text" value="0" id="numb">
							<div class="countSetArea">
								<a class="plus" id="plus">+</a>
								<a class="minsu" id="minsu">-</a>
							</div>
						</div>
						<button type="button">立即购买</button>
						<button type="button" class="btn">放入购物车</button>
					</div>
					<div class="onlineServer">
						<div class="cuse"></div>
					</div>
					<div class="hulisever">
						<p><span>户里服务&nbsp;:&nbsp;该商品在仓库，23点前完成下单可在后天（5月15日）送达/该商品在用户家中，23点前完成下单，可在（5天后）送达</span></p>
					</div>
				</div>
				<div class="goodsstyle">
					<h1>商品规格</h1>
					<div>尺寸&nbsp;:&nbsp;1260*760*560mm</div>
					<div>材质&nbsp;:&nbsp;实木/布艺</div>
					<div>颜色&nbsp;:&nbsp;亚麻色</div>
				</div>
				<div class="goodsDetails">
					<h1>商品详情</h1>
					<div class="detailsContent">

					</div>
				</div>
				<div class="goodsDeliver">
					<h1>送货</h1>
					<div>成都市绕城内满699元可享受免费送货政策，未满金额或者绕城外地区收取99元运费。</div>
				</div>
				<div class="goodsRecom">
					<h1>推荐商品</h1>
					<div class="choose">
						<a id="purchase">
							<div class="goodsImg">
								<img src="../img/Sofa1.jpg">
							</div>
							<div class="imgtext">
								<span class="goodsname">终极沙发</span>
								<span class="oldprice">￥500</span>
								<span class="newprice">￥300</span>
							</div>
						</a>
						<a id="purchase">
							<div class="goodsImg">
								<img src="../img/Sofa1.jpg">
							</div>
							<div class="imgtext">
								<span class="goodsname">终极沙发</span>
								<span class="oldprice">￥500</span>
								<span class="newprice">￥300</span>
							</div>
						</a>
						<a id="purchase">
							<div class="goodsImg">
								<img src="../img/Sofa1.jpg">
							</div>
							<div class="imgtext">
								<span class="goodsname">终极沙发</span>
								<span class="oldprice">￥500</span>
								<span class="newprice">￥300</span>
							</div>
						</a>
					</div>
				</div>
			</content>
			<footer id="foot"></footer>
		</main>
		<script src="../js/Navigation.js"></script>
		<script src="../js/purchase.js"></script>
	</body>
</html>
