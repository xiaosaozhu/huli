<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/Navigation.css">
		<link rel="stylesheet" href="../css/register.css">
	</head>
	<body>
		<main>
			<header id="head"></header>
			<content>
				<h1>注&nbsp;&nbsp;&nbsp;&nbsp;测</h1>
				<p>已经是我们的会员?&nbsp;<a href="../html/Land.html">登&nbsp;录</a></p>
				<div class="logn">
					<div class="margin">
						<label class="la">注册账号</label>
						<span class="latext">账号输入错误</span>
						<input type="text" placeholder="用户注册邮箱号" id="acn">
						<label class="la">登陆密码</label>
						<span class="pstext" id="pstext">请输入6-16位非纯数字密码</span>
						<input type="password" id="pass" maxlength="16">
						<label class="la">确认密码</label>
						<span class="pstext" id="psstext">2次输入不一样</span>
						<input type="password" id="password">
						<button id="btn">提交</button>
					</div>
				</div>
			</content>
			<footer id="foot"></footer>
		</main>
		<script src="../js/Navigation.js"></script>
		<script src="../js/Land.js"></script>
	</body>
</html>
